[env]
lib_ldf_mode = deep
upload_speed = 460800
monitor_speed = 115200
lib_deps = 
    https://github.com/mplattu/Arduino_MKRGPS.git
    arduino-libraries/SD
    arduino-libraries/RTCZero

[env:mkrzero]
platform = atmelsam
board = mkrzero
framework = arduino
